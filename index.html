<!DOCTYPE html>

<HTML>

<head>
    <title>Etch-a-Sketch</title>
    <link href="reset.css" type="text/css" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>

    <div id="title">
            <h1>Etch-a-Sketch</h1>
    </div>

    <div id="instruction">
            <p>How many rows and columns would you like to include in the grid?</p>
    </div>

    <div id="sizeInput">
        <input type="text" id="gridChoice" placeholder="Enter a number here">
    </div>

    <div id="buttons">
            <button id="submitGrid">Draw the grid!</button>
            <button id="clearGrid">Reset</button>
    </div>

    <div id="grid">

    </div>

    <script src="sketchScript.js"></script>
</body>

</HTML>
